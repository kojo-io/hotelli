
<form name="branchForm" [formGroup]="checkoutForm" novalidate fusePerfectScrollbar>
    <br />
    <div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="center start">
        <div fxLayout="column">
            <p>
                {{data.message}}
            </p>
            <div [hidden]="data.inputHidden">
                <mat-form-field appearance="outline">
                    <mat-label>Check Out Penalty Amount</mat-label>
                    <input matInput placeholder="Amount" formControlName="amount" type="number">
                    <mat-error>
                        Please enter amount if any
                    </mat-error>
                </mat-form-field>
            </div>
            <br />
            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="1 0 auto" fxLayoutGap="10px">
                <button class="mr-8" mat-raised-button type="button" color="accent"
                    (click)="buttonMethod()">
                    Save
                </button>
                <button mat-raised-button type="button" color="accent" (click)="dialogRef.close()">
                    Cancel
                </button>
            </div>
            <!-- <button mat-raised-button color="accent" >
                Save
            </button> -->
        </div>
    </div>
</form>
