<form name="supplierForm" [formGroup]="supplierForm" novalidate fusePerfectScrollbar>
    <br />
    <div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="center start">
        <div fxLayout="column" fxFlex="100">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" />
                <mat-error>
                    Please enter a branch name
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
                <mat-error>
                    Please enter an address
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" type="text" />
                <mat-error>
                    Please enter a city name
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contact</mat-label>
                <input matInput formControlName="phone" type="text" />
                <mat-error>
                    Please enter a phone number
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="text" />
                <mat-error *ngIf="supplierForm.get('email').hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="supplierForm.get('email').hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Website</mat-label>
                <input matInput formControlName="url" type="text" />
                <mat-error>
                    Please enter a valid website
                </mat-error>
            </mat-form-field>
            <mat-checkbox formControlName="isActive" [labelPosition]="'before'">Is Active</mat-checkbox>
            <br />
            <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

                <button mat-raised-button class="save-button mat-accent" [disabled]="supplierForm.invalid"
                    aria-label="SAVE" (click)="save()">
                    {{btnText}}
                </button>

                <!-- <button mat-raised-button class="save-button mat-warn" [disabled]="supplierForm.invalid" aria-label="SAVE"
         (click)="delete()">
         DELETE
     </button> -->

                <button mat-raised-button class="save-button mat-primary" [disabled]="supplierForm.invalid"
                    aria-label="SAVE" (click)="supplierForm.reset(); btnText='SAVE'; editstate=false;">
                    CLEAR
                </button>

                <button mat-raised-button class="save-button mat-danger" aria-label="SAVE" (click)="dialogRef.close()">
                    CLOSE
                </button>

            </div>
        </div>
    </div>
</form>
