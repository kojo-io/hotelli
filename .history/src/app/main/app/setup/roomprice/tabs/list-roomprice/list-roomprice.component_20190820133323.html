<div fusePerfectScrollbar>
    <div class="container" fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%">
        <div fxLayout="column" fxFlex="50%">
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" type="text" />
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div fxLayout="column" fxFlex="50%">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
    <div class="container" fxLayout="row" fxLayoutWrap fxLayoutAlign="center start">
        <div fxLayout="column" fxFlex="100%">
            <table mat-table matSort [dataSource]="datasource" width="100%">
                <ng-container matColumnDef="Room Type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Room Type
                    </th>
                    <td mat-cell *matCellDef="let elemant">
                        {{ elemant.roomType }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Currency">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Currency
                    </th>
                    <td mat-cell *matCellDef="let elemant">
                        {{ elemant.currency }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Price
                    </th>
                    <td mat-cell *matCellDef="let elemant">
                        {{ elemant.price }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Discount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Discount
                    </th>
                    <td mat-cell *matCellDef="let elemant">
                        {{ elemant.discount }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let elemant">
                        <a (click)="getRoomPrice(elemant.id)" color="accent" mat-button>
                            <mat-icon matSuffix>edit</mat-icon> Edit
                        </a>
                        <a  (click)="openDialog(elemant.id)"color="accent" mat-button>
                            <mat-icon matSuffix>delete</mat-icon> Delete
                        </a>
                    </td>
                    
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" align="center"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</div>
